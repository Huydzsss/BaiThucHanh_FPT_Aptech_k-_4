<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h3 class="text-center">Employee Form</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/employees}" method="post" th:object="${employee}" class="needs-validation" novalidate>
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" class="form-control" th:field="*{name}" required />
                    <div class="invalid-feedback">Please enter the name.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Salary:</label>
                    <input type="text" class="form-control" th:field="*{salary}" required />
                    <div class="invalid-feedback">Please enter a valid salary.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Age:</label>
                    <input type="text" class="form-control" th:field="*{age}" required />
                    <div class="invalid-feedback">Please enter the age.</div>
                </div>
                <button type="submit" class="btn btn-success w-100">Save</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
